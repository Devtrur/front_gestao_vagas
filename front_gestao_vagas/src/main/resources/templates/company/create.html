<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro do Company</title>
</head>

<body class="bg-gray-900 h-screen items-center flex justify-center">
    <form id="submitForm" action="" class="flex gap-24" th:action="@{/company/create}" method="post"
        th:object="${company}">
        <div class="space-y-8 bg-zinc-950 rounded-md p-10">
            <h2 class="text-white text-center font-bold text-xl">Cadastre sua empresa</h2>
            <div class="flex flex-row gap-10">
                <input type="email" name="email" th:field="*{email}"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                    placeholder="Digite seu e-mail">
                <input type="text" name="name" th:field="*{name}"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                    placeholder="Digite seu nome">
            </div>
            <div class="flex flex-row gap-10">
                <input type="text" name="username" th:field="*{username}"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                    placeholder="Digite seu usuário">
                <input type="password" name="password" id="password" th:field="*{password}"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                    placeholder="Digite sua senha">
            </div>
            <div class="flex flex-row gap-10">
                <input type="password" name="confirmPassword" id="confirmPassword"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                    placeholder="Confirme sua senha">
                <input type="text" name="website" th:field="*{website}"
                    class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                    placeholder="Digite seu website">
            </div>
            <textarea name="description" th:field="*{description}"
                class="bg-gray-50 text-gray-900 text-xd rounded w-full block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="Fale um pouco sobre sua empresa"></textarea>
            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>
            <p class="text-red-400 hidden" id="password_error"> As senhas são diferentes </p>
            <button class="bg-green-900 w-full p-4 rounded text-white hover:bg-green-700">Cadastre-se</button>
            <p class="text-white mt-4">Ja tem uma conta?<a href="/company/login"
                    class="text-center text-green-700 hover:text-green-600 font-bold"> Login</a></p>
        </div>
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestao de Vagas
        </div>
    </form>
</body>
<script>
    document.getElementById("submitForm").addEventListener("submit", (eventt) => {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("password_error").classList.remove("hidden")
            event.preventDefault();
        }
    })
</script>

</html>
